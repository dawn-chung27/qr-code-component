<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>QR code component</title>
</head>
<body>
  <div class="container">
    <!-- needs background img -->
    <div class="componentA">
      <!-- needs background color solid -->
      <div class="componentB">
        <!-- needs qr code image, textA, textB -->
        <img src="images/image-qr-code.png">
          <p class="textA">Improve your front-end skills by building projects</p>
          <p class="textB">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
